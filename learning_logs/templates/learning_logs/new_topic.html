{% extends "learning_logs/base.html" %}

{% load django_bootstrap5 %}
  {% block page_header %}
  <h2 class='text-center'>Add new topic</h2>
{% endblock page_header %}

{% block content %}
<div class="row">
  <form action="{% url 'learning_logs:new_topic' %}" method='post' class='col-12 col-md-6 mx-auto'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="text-center">
      {% bootstrap_button button_type='submit' content='add topic' %}
    </div>
  </form>

{% endblock content %}
</div>
